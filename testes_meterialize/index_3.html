<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importa a fonte dos icones do Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importa as folhas de estilo do materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Containers e Sistema de Grid</title>
  </head>
  <body>

        <div class="col l6 s6 m6">
            <div class="card light-blue darken-2 small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="img/pimenta.jpg">
                </div>
                <div class="card-reveal">
                    <span class="card-title">Titulo Oculto<i class="material-icons right"></i></span>
                </div>
                <div class="card-content white-text">
                    <span class="card-title">Título do Card</span>
                    <p>Conteúdo do card</p>
                <div class="card-action">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            </div>
        </div>
      
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
