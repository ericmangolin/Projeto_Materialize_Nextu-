<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importa a fonte dos icones do Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importa as folhas de estilo do materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Containers e Sistema de Grid</title>
  </head>
  <body>
    <div class="row">

      <div class="col s10 offset-s1 valign-wrapper">
          <table class="highlight responsive-table">

              <tr>
                  <th>Item</th>
                  <th>Framework</th>
                  <th>Descrição</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bootstrap</td>
                    <td>Numero 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Foundation</td>
                    <td>Numero 2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Materialize</td>
                    <td>Numero 3</td>
                </tr>
            </tbody>
          </table>
      </div>

    </div>

    <div class="row">
        <div class="col s4 m4 l4 offset-l1">
            <div class="card">
                <img class="circle responsive-img" src="img/pimenta.jpg">
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WsmWimXAnIk"></iframe>
            </div>
        
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
